version: 2.1

orbs:
  slack: circleci/slack@4.10.1

executors:
  app-executor:
    docker:
      - image: cimg/node:current
    working_directory: ~/repo
  slack-executor:
    docker:
      - image: 'cimg/base:stable'
    resource_class: small

commands:
  show-current-branch-name:
    steps:
      - run:
          name: Show current branch
          command: echo ${CIRCLE_BRANCH}
  restore-app-cache:
    steps:
      - restore_cache:
          keys:
            - app-{{ checksum "package.json" }}
            - app-
  install-dependencies:
    steps:
      - run:
          name: Install dependencies
          command: yarn install
  save-app-cache:
    steps:
      - save_cache:
          key: app-{{ checksum "package.json" }}
          paths:
            - node_modules
  install-aws-cli:
    steps:
      - run:
          name: Install AWS CLI
          working_directory: /
          command: |
            sudo apt-get -y -qq update
            sudo apt-get install -y awscli
            sudo apt-get install -y python3-pip python-dev build-essential
  build-project:
    steps:
      - run:
          name: Build Project
          command: |
            yarn install
            yarn run build
            cd build
            zip ../build.zip -r * .[^.]*
            echo "Build successfull"

jobs:
  build:
    executor: app-executor
    steps:
      - checkout
      - show-current-branch-name
      - restore-app-cache
      - install-dependencies
      - save-app-cache
  linting:
    executor: app-executor
    steps:
      - checkout
      - show-current-branch-name
      - restore-app-cache
      - run:
          name: Run Eslint
          command: yarn run lint
  prettier:
    executor: app-executor
    steps:
      - checkout
      - show-current-branch-name
      - restore-app-cache
      - run:
          name: Run prettier check
          command: yarn run prettier:check
  deploy-to-aws-s3:
    executor: app-executor
    steps:
      - checkout
      - show-current-branch-name
      - install-aws-cli
      - build-project
      - run:
          name: Deploy to AWS S3
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_PROD_BUCKET} --delete
            elif [ "${CIRCLE_BRANCH}" == "staging" ]
            then
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_STAGING_BUCKET} --delete
            else
              aws --region ${AWS_REGION} s3 sync ~/repo/build s3://${AWS_DEV_BUCKET} --delete
            fi
  deploy-to-aws-cloudfront:
    executor: app-executor
    steps:
      - checkout
      - show-current-branch-name
      - install-aws-cli
      - build-project
      - run:
          name: Deploy to AWS CloudFront
          command: |
            if [ "${CIRCLE_BRANCH}" == "main" ]
            then
              aws cloudfront create-invalidation --distribution-id ${AWS_PROD_DISTRIBUTION_ID} --paths "/*"
            elif [ "${CIRCLE_BRANCH}" == "staging" ]
            then
              aws cloudfront create-invalidation --distribution-id ${AWS_STAGING_DISTRIBUTION_ID} --paths "/*"
            else
              aws cloudfront create-invalidation --distribution-id ${AWS_DEV_DISTRIBUTION_ID} --paths "/*"
            fi
  notify-slack:
    executor: slack-executor
    steps:
      - run: echo "Slack Notification"
      - slack/notify:
          channel: C041GQT05GQ
          event: always
          custom: |
            {
              "blocks": [
                {
                  "type": "header",
                  "text": {
                    "type": "plain_text",
                    "text": "${CIRCLE_BRANCH} branch deployment to aws s3 and cloudfront is completed. üëç",
                    "emoji": true
                  }
                },
                {
                  "type": "section",
                  "fields": [
                    {
                      "type": "mrkdwn",
                      "text": "*Project*:\n${CIRCLE_PROJECT_REPONAME}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Branch*:\n${CIRCLE_BRANCH}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*When*:\n$(date +'%m/%d/%Y %T')"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Build*:\n${CIRCLE_BUILD_NUM}"
                    },
                    {
                      "type": "mrkdwn",
                      "text": "*Author*:\n${CIRCLE_PROJECT_USERNAME}"
                    }
                  ]
                },
                {
                  "type": "actions",
                  "elements": [
                    {
                      "type": "button",
                      "text": {
                        "type": "plain_text",
                        "text": "View Job"
                      },
                      "url": "${CIRCLE_BUILD_URL}"
                    }
                  ]
                }
              ]
            }

workflows:
  build_and_deploy:
    jobs:
      - build
      - linting:
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - staging
                - develop
      - prettier:
          requires:
            - build
          filters:
            branches:
              only:
                - main
                - staging
                - develop
      - deploy-to-aws-s3:
          requires:
            - linting
            - prettier
          filters:
            branches:
              only:
                - main
                - staging
                - develop
      - deploy-to-aws-cloudfront:
          requires:
            - deploy-to-aws-s3
          filters:
            branches:
              only:
                - main
                - staging
                - develop
      - notify-slack:
          requires:
            - deploy-to-aws-cloudfront
          filters:
            branches:
              only:
                - main
                - staging
                - develop
